<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.Finance$</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <h1>Dev.Finance$</h1>
    <img src="assets/img/logo.svg" alt="Logo Dev.Finances" draggable="false">
  </header>

  <main class="container">

    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entrada</span> 
          <img src="assets/img/income.svg" alt="Imagem de entradas" draggable="false">
        </h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saída</span>
          <img src="assets/img/minus.svg" alt="Imagem de saídas" draggable="false">
        </h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="assets/img/total.svg" alt="Imagem de total" draggable="false">
        </h3>
        <p>R$ 3.000,00</p>
      </div>

    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">11/06/2021</td>
          </tr>

          <tr>
            <td class="description">Criação Website</td>
            <td class="income">R$ 5.000,00</td>
            <td class="date">05/06/2021</td>
          </tr>

          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 90,00</td>
            <td class="date">15/06/2021</td>
          </tr>

        </tbody>
      </table>
    </section>

  </main>

  <footer>
    <p>DevFinance$</p>
  </footer>

</body>

</html>
